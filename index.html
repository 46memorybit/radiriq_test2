<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>PWA Landscape Only</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#000000" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    /* ===== レイアウト ===== */
    .app {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .left {
      width: 10%;
    }

    .center {
      width: 60%;
      padding: 8px;
      box-sizing: border-box;
    }

    .center iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .right {
      width: 30%;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 14px;
      font-size: 16px;
    }

    /* ===== 縦画面ブロック ===== */
    #orientation-lock {
      display: none;
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      z-index: 99999;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 22px;
      padding: 20px;
    }

    @media (orientation: portrait) {
      #orientation-lock {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- 縦画面ブロック -->
  <div id="orientation-lock">
    <div>
      <p>このアプリは横画面専用です</p>
      <p>端末を横にしてください</p>
    </div>
  </div>

  <!-- アプリ本体 -->
  <div class="app">
    <div class="left"></div>

    <div class="center">
      <iframe
        src="https://sakurazaka46.com/s/s46/?ima=0000"
        allowfullscreen
      ></iframe>
    </div>

    <div class="right">
      <button onclick="reloadFrame()">リロード</button>
      <button onclick="changeUrl(1)">ページ1</button>
      <button onclick="changeUrl(2)">ページ2</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
